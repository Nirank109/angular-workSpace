<div class="container-fluid row ">
    <nav class="col-3">
       <app-filter (FilterChanged)="getCategoryName($event)" [ElectronicsCount] ="ElectronicsCount" [JewelaryCount] ="JewellaryCount" [MensClothingCount] ="MensClothingCount" [WomensClothingCount]="WomensClothingCount"> </app-filter>
    </nav>
    <main class="col-9">
        <div class="d-flex flex-wrap overflow-auto" style="height: 500px">
            <div  *ngFor="let item of Products" class="card p-2 m-2" style="width: 200px;">
                <img [src]="item.image" height="150" class="card-img-top">
                <div class="card-footer">
                    <p>{{item.title}}</p>
                </div>
            </div>
        </div>
    </main>
</div>
