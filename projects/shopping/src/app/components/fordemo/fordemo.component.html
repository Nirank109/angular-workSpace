<div class="container-fluid mt-2 row">
    <div class="col">
        <ol>
            <li *ngFor="let item of categories">{{item}} </li>
        </ol>
    </div>
    <div class="col">
        <select >
            <option  *ngFor=" let item of categories">{{item}}</option>
        </select>

    </div>
    <div class="col">
        <ul class="list-unstyled">
            <li *ngFor="let item of categories"><input type="checkbox"> <span>{{item}}</span></li>
        </ul>

    </div>
    <div class="col">
        <button  class=" btn btn-primary w-100 mb-2" *ngFor="let item of categories">{{item}}</button>
    </div>
    <div class="col">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th>Categories</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories"><td>{{item}}</td>     </tr>
            </tbody>
        </table>
    </div>
    <!-- Nested Loops -->
    <div class="col">
        <ol>
            <li *ngFor="let item of menu"> 
                {{item.Category}}
                <ul>
                    <li *ngFor="let product of item.Product">
                        {{product}}
                    </li>
                </ul>
            </li>
        </ol>
    </div>
    <div class="col">
        <details *ngFor="let item of menu">
            <summary>{{item.Category}}</summary>
            <ol>
                <li *ngFor="let product of item.Product">{{product}}</li>
            </ol>
        </details>
    </div>
</div>

<div class="container-fluid mt-2">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>
                    Photo Id
                </th>
                <th>Preview</th>
                <th>Camera Name</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of mars.photos">
                <td>{{item.id}}</td>    
                <td>
                    <a [href]="item.img_src" target="_blank"> <img [src]="item.img_src" width="300" height="300" alt="NOTHING" /></a>
                    
                </td>
                <td> {{item.camera.full_name}}</td>
                <td>{{item.rover.name}}</td>
            </tr>
        </tbody>
    </table>
</div>
