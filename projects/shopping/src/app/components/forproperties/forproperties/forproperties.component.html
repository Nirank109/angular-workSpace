<div class="container-fluid">
    <h2> Product Details</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Index</th>
                <th>Odd</th>
                <th>Even</th>
                <th>First</th>
                <th>Last</th>
            </tr>
        </thead>
        <tbody>
            <tr [ngClass]="{'odd-style':o , 'even-style':e, 'first-style':f, 'last-style': l}" *ngFor=" let item of Products; let i = index; let e = even; let o = odd; let f= first; let l = last"> 
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.price}}</td>
                <td>{{i}}</td>
                <td>{{o}}</td>
                <td>{{e}}</td>
                <td>{{f}}</td>
                <td>{{l}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="container-fluid">
    <h2>Define CSS Classes</h2>
    <input  ngModel name="effects" #effects = "ngModel" type="text" class="form-control" placeholder="eg: bg-style border-style text-style">
    <h1 [ngClass]="'bg-style'" class="mt-3">Sample Text</h1>
    <h1 [ngClass]="['bg-style', 'text-style']" class="mt-3">Sample Text</h1>
    <h1 [ngClass]="effects.value" class="mt-3">Sample Text</h1>
</div>


<div class="container-fluid" [ngClass]="{'dark-mode':theme.value}">
    <div class="d-flex justify-content-center align-items-center" style="height: 400px;">
        <form [ngClass]="{'dark-mode':theme.value}" class="border border-dark p-3 border-3 rounded rounded-3">
            <div class="form-switch">
                <input ngModel name="theme" #theme = "ngModel" type="checkbox" class="form-check-input"> <span class="form-check-label">Dark Mode</span>
            </div>
            <h2> <span class="bi bi-person-fill"></span> User Login </h2>
            <dl>
                <dt>User Name </dt>
                <dd><input type="text" class="form-control"></dd>
                <dt>Password </dt>
                <dd><input type="text" class="form-control"></dd>
            </dl>
            <button [ngClass]="{'btn-white':theme.value}" class="btn btn-dark w-100">Login</button>
        </form>

    </div>
</div>
